<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Drop Files</title>
</head>
<body>

<main class="main-container">
	<div class="upload-container">
		<p class="drop-text">Drop your files here...</p>
		<p class="drop-text">or...</p>
		<p class="select-files-container">
			<input type="button" class="select-button" value="select them here...">
			<input type="file" class="hidden" name="select-files">
		</p>
		<input type="button" class="submit-button" name="submit" value="and send them!">
		<div id="responseContainer"></div>
	</div>
</main>

<script src="script.js"></script>
</body>
</html>
